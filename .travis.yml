os: linux
dist: xenial

language: python
python:
- 3.6
- 3.7
- 3.8

env:
- DJANGO=2.2 CMS=3.7
- DJANGO=2.2 CMS=3.8
- DJANGO=3.0 CMS=3.7
- DJANGO=3.0 CMS=3.8
- DJANGO=3.1 CMS=3.8

install:
- pip install tox-travis
script:
- tox

stages:
- lint
- test
- deploy

jobs:
  include:
  - { stage: lint, python: 3.8, env: TOXENV=flake8 }
  - { stage: lint, python: 3.8, env: TOXENV=pylint }
  - { stage: lint, python: 3.8, env: TOXENV=bandit }
  - { stage: lint, python: 3.8, env: TOXENV=jshint }
  - { stage: lint, python: 3.8, env: TOXENV=divio }
  - { stage: lint, python: 3.8, env: TOXENV=readme }

  - stage: deploy
    if: tag is present
    deploy:
      provider: pypi
      distributions: sdist bdist_wheel
      username: bittner
      password:
        secure: 
      on:
        tags: true
    install: skip
    script: skip
    python: 3.8
